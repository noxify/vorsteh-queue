name: CI

on:
  pull_request:
    branches: ["*"]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ["main"]
  merge_group:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to run CI for'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  pull-requests: read
  checks: write
  statuses: write

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  FORCE_COLOR: 3

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - name: Lint
        run: pnpm lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - name: Format
        run: pnpm format

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - name: Typecheck
        run: pnpm typecheck

  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - name: Test Core Package
        run: pnpm test:core

      - name: Test Drizzle PostgreSQL (PGlite)
        run: pnpm test:drizzle-postgres

      - name: Test Drizzle MariaDB (Testcontainers)
        run: pnpm test:drizzle-mariadb
        env:
          # Ensure Docker is available for Testcontainers
          TESTCONTAINERS_RYUK_DISABLED: true

  pkg-new-release:
    needs: [lint, format, typecheck, unittest]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - name: Build
        run: pnpm build

      - run: pnpx pkg-pr-new publish ./packages/*
